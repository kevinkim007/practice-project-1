<DOCTYPE html>
  <html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>survey form</title>
  <link rel="stylesheet" href="KTTIsurvey.css">

</head>
<body>
    <div class="form">
<h1 id="title">Koshin TTI Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the institution</p>

<fieldset>

<form id="survey-form">
  <label id="name-label">Name<br><input type="text" placeholder="Enter your name" id="name" required /></label><br><br>
  <label id="email-label">Email<br><input type="email" placeholder="Enter your Email"  id="email" required /></label><br><br>
   <label id="number-label">Age (optional)<br><input type="number"  placeholder="Age" id="number" min="0" max="180" /></label><br><br>

   <label >Which option best describes your current role?<br><br>
<select id="dropdown">
  <option value="">select current role</option>
   <option value="1">Student</option>
    <option value="2">Full time job</option>
    <option value="3">Full time job</option>
    <option value="4">Full time job</option>
</select>
 </label><br><br>

 <div>
   <p>Would you recommend Koshin TTI to a friend?</p>
 <label><input type="radio" value="definately" name="name" class="inline"/>Definately</label>
 <label><input type="radio" name="name" class="inline" value="maybe"/>Maybe</label>
</div>

<div>
  <p>What would you like to see improved? <span>(Check all that apply)<span></p>
  <label><input type="checkbox" value="Trainers">Trainers and staff</label><br>

  <label><input type="checkbox" class="block" value="Buildings">Buildings and infrastructure</label>
<br>
  <label><input type="checkbox" class="block" value="Library">Library and study materials</label>
</div>

<div>
<p>Any comments or suggestions?</p>
<textarea placeholder="Enter your comment here...."></textarea>
</div><br>
<div>
  <button id="submit" type="submit">Submit</button>
</div>
</form>

</fieldset>
</div>
<br>

</body>

   </html>
